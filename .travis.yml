language: node_js
node_js:
- 0.1
- 0.12
- 4
- 5
sudo: false
before_install: npm install -g grunt-cli
before_script:
- npm i -g bower
- bower install
- grunt
after_script:
- npm run coveralls
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/angular-opensensemap.min.js
  overwrite: true
  on:
    repo: sensebox/angular-opensensemap
    tags: true
